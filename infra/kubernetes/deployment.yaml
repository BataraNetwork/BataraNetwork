apiVersion: apps/v1
kind: Deployment
metadata:
  name: bataranetwork-node
  labels:
    app: bataranetwork
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bataranetwork
  template:
    metadata:
      labels:
        app: bataranetwork
    spec:
      containers:
      - name: bataranetwork-node
        image: ghcr.io/bataranetwork-org/bataranetwork-node:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 50051
          name: grpc
        - containerPort: 9100
          name: metrics
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: data-storage
          mountPath: /app/data
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: bataranetwork-pvc
