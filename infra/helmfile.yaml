# helmfile.yaml
# This file manages multiple Helm releases for the Bataranetwork ecosystem.

repositories:
  - name: stable
    url: https://charts.helm.sh/stable

releases:
  # Example release for the AI Agents
  - name: batara-agents
    namespace: bataranetwork
    chart: ./infra/helm/batara-agents
    values:
      - ./infra/helm/batara-agents/values.yaml
      # You can override values for different environments here
      # - values.yaml.gotmpl

  # Main Bataranetwork node release
  - name: bataranetwork-node
    namespace: bataranetwork
    chart: ./infra/helm/bataranetwork-node
    values:
      - replicaCount: 3
