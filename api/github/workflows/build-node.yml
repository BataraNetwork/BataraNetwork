name: Build and Test BataraNode

on:
  push:
    branches: [ "main" ]
    paths:
      - 'core/node/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'core/node/**'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./core/node

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: core/node/package-lock.json

    - name: Install dependencies
      run: npm install

    - name: Lint code
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Run tests
      run: npm test

  push_to_registry:
    name: Build and Push Docker Image
    needs: build_and_test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./core/node
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/bataranetwork-node:latest
          ghcr.io/${{ github.repository_owner }}/bataranetwork-node:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
